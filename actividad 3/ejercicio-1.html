<!DOCTYPE html>
<html>
<body>

    <title>Calculadora de Perímetro y Área</title>
<input type="number" id="b" placeholder="Base">
<input type="number" id="h" placeholder="Altura">
<button onclick="calcular()">Calcular</button>

<script>
function calcular() {
  let b = document.getElementById("b").value;
  let h = document.getElementById("h").value;
  
  let p = 2 * (b + h);  // Perímetro
  let a = b * h;        // Área
  
  alert("Perímetro: " + p + "\nÁrea: " + a);
}
</script>

</body>
</html>
