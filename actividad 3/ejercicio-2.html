<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // aqui se definen los catetos o declaracion de variables
        let cateto1 = 3;
        let cateto2 = 4;
        
        // aqui se calcula la hipotenusa con el teorema de pitagoras
        let hipotenusa = Math.sqrt(Math.pow(cateto1, 2) + Math.pow(cateto2, 2));
        
        // Este es para mostrar el resultado en la p√°gina
        document.write("Cateto 1: " + cateto1 + "<br>");
        document.write("Cateto 2: " + cateto2 + "<br>");
        document.write("Hipotenusa: " + hipotenusa.toFixed(2));
    </script>
</body>
</html>
