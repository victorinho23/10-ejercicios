<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de km/h a m/s</title>
</head>
<body>
    <script>
        let velAutomovil=prompt("Ingrese la velocidad del automóvil en km/h:");
        let conversion = velAutomovil/3.6;
        document.write("La velocidad del automóvil en m/s es: " + conversion)
    </script>
    
</body>
</html>
